config system automation-action
    edit "routetableupdate"
        set description "Update Route Table for MicroSegmentation"
        set action-type webhook
        set protocol https
        set uri "webhook-uri"
        set http-body "{\"action\":\"%%log.action%%\", \"addr\":\"%%log.addr%%\"}"
        set port 443
        set headers "ResourceGroupName:rg-name" "RouteTableName:route-table-name" "RouteNamePrefix:route-name-prefix" "NextHopIp:10.0.0.1"
        set verify-host-cert disable
    next
end